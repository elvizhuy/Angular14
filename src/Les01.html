<!DOCTYPE html>
<html lang="en" ng-app="Ang-02">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

</head>
<body>
<div ng-app="Ang-02">
  <div ng-controller="myctrl1">
    <h1>{{Variable1}}</h1>
    <h1>{{Variable2}}</h1>
  </div>
  <div ng-controller="myctrl2">
    <h1>{{Variable1}}</h1>
    <h1>{{Variable2}}</h1>
  </div>
  <script>
    var app = angular.module('Ang-02',[])
    app.controller('myctrl1',($scope)=>{
      $scope.Variable1 = "this is first var"
    })
    var app = angular.module('Ang-02',[])
    app.controller('myctrl2',($scope)=>{
      $scope.Variable2 = "this is second var"
    })
  </script>
</div>
</body>
</html>
