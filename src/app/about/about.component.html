<ul [ngSwitch]="LoginName">

    <p>User is logging in</p>
  </li>
  <li *ngSwitchCase="'admin'">
    <p>Admin is logging in</p>
    <app-home></app-home>
  </li>
  <li *ngSwitchDefault>
    <p>Pls choose login name</p>
  </li>
</ul>
